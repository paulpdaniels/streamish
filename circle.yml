machine:
  node:
    version: 6.9.1

test:
  post:
    - bash <(curl -s https://codecov.io/bash)

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc

deployment:
  npm:
    branch: master
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run build
      - npm publish